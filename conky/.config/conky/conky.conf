--[[
  Colors from haunted.lua and .conkyrc:
  b7b7b7 (light grey)
  6f6f6f (medium grey)
  2c2c2c (dark grey)

  4a89a7 (blue)          hardware / memory / root
  468626 (blue alt)
  e83737 (red)           swap
  46a646 (green)         user / cpu / home
  f4732d (orange)        network
  ebff46 (yellow)        network
  FFA300 (br. orange)    text highlights
]]

-- Conky settings
conky.config = {
    background = true,
    update_interval = 5.0,

    cpu_avg_samples = 2,
    net_avg_samples = 2,

    override_utf8_locale = true,

    double_buffer = true,
    no_buffers = true,

    text_buffer_size = 2048,

    -- imlib_cache_size = 0,

    if_up_strictness = 'address',
    default_color = '#b7b7b7',


    -- Window specifications
    -- Allow conky to handle transparency (with percentages) with a compositor
    -- From http://blog.mmassonnet.info/2011/08/xfce-48-with-conky.html)
    own_window = true,
    own_window_type = 'desktop',
    -- make it behave like it belongs to the desktop
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
    -- true transparency, a compositor has to be active
    own_window_argb_visual = true,
    -- make the background semi-transparent
    own_window_argb_value = 70,


    -- This Resolution is set according to the screen resolution of 1920 1080
    -- Adjust According to yours
    minimum_width = 1920,
    minimum_height = 1080,

    alignment = 'top_left',
    gap_x = 0,
    gap_y = 20,


    -- Graphics settings
    border_inner_margin = 0,
    border_outer_margin = 0,

    draw_shades = false,
    draw_outline = false,
    draw_borders = false,
    draw_graph_borders = true,


    -- Text settings
    use_xft = true,
    font = 'caviar dreams:size=8',
    xftalpha = 0.5,
    uppercase = false,

    -- temperature_unit = 'fahrenheit',
    temperature_unit = 'celsius',


    --# Lua: load clock rings.
    lua_load = '~/.config/conky/lua/main.lua ~/.config/conky/lua/rings.lua',
    lua_draw_hook_post = 'main',
};

-- stuff in 'TEXT' will be formatted on screen
conky.text = [[
# Background
${image ~/.config/conky/background.png}
# Time
${alignc}${color EAEAEA}${font GE Inspira:pixelsize=120}${time %H:%M}${font}
${alignc}${offset 350}${voffset -90}${color FFA300}${font GE Inspira:pixelsize=42}${time %d} ${voffset -15}${color EAEAEA}${font GE Inspira:pixelsize=22}${time %B} ${time %Y}${font}
${alignc}${offset 260}${voffset 30}${font GE Inspira:pixelsize=32}${time %A}${font}
${offset 295}${voffset 15}${color 2c2c2c}${hr 4}
# Disk usage node
${offset 120}${voffset 260}${color 4a89a7}${font Santana:size=8:style=Bold}root$color${font Santana:size=8} : ${offset 16}${fs_used /}/${fs_size /}
${offset 120}${voffset 12}${color 46a646}${font Santana:size=8:style=Bold}home$color${font Santana:size=8} : ${offset 7}${fs_used /home}/${fs_size /home}$font
${offset 120}${voffset 12}${color e83737}${font Santana:size=8:style=Bold}swap$color${font Santana:size=8} : ${offset 10}${swap} / ${swapfree}$font
# Logo
${offset 140}${voffset 20}${color EAEAEA}${font :pixelsize=20}${color f4732d}Arch$color
# "Home" node (kernel, etc.)
${offset 583}${voffset -150}$color${font Santana:size=9:style=Bold}Linux ${kernel}
${offset 585}${voffset 0}${color 4a89a7}${font Santana:size=8}Uptime : ${offset 9}$color${uptime}
# "User" node (whoami, top process, etc.)
${offset 833}${voffset -78}$color${font Santana:size=9:style=Bold}${exec whoami}@${nodename}
${offset 835}${voffset 0}$color${font Santana:size=8}${color 46a646}Top (cpu) :  ${offset 9}$color${top name 5} ${top cpu 5}
${offset 835}${voffset 0}$color${font Santana:size=8}${color 46a646}Top (RAM) : ${offset 9}$color${top_mem name 5} ${top_mem mem 5}
${offset 835}${voffset 0}${color 6f6f6f}CPU Usage (${cpu}%) :
${offset 835}${voffset -2}$color${font Santana:size=8}${color 2c2c2c}${cpugraph 32,200 2c2c2c 46a646}
# "Network" node (IP, connections, etc.)
${voffset 70}
${if_up vpn0}${offset 713}$color${font Santana:size=9:style=Bold}vpn0 : ${addr vpn0}
${offset 715}${voffset 0}$color${font Santana:size=8}TCP Connections : ${tcp_portmon 1 65535 count}
${offset 715}${voffset 0}${font Santana:size=8}${color f4732d}Down : ${offset 9}$color${downspeed vpn0}/s ${offset 8}${color ebff46}Up : ${offset 9}$color${upspeed vpn0} /s
${offset 715}${voffset -2}$color${font Santana:size=8}${color 2c2c2c}${downspeedgraph vpn0 32,200 b7b7b7 f4732d}
${offset 715}${voffset -5}${color 2c2c2c}${upspeedgraph vpn0 32,200 b7b7b7 ebff46}
${endif}${if_up wlp1s0}${offset 713}$color${font Santana:size=9:style=Bold}wlp1s0 : ${addr wlp1s0}
${offset 715}${voffset 0}$color${font Santana:size=8}TCP Connections : ${tcp_portmon 1 65535 count}
${offset 715}${voffset 0}${font Santana:size=8}${color f4732d}Down : ${offset 9}$color${downspeed wlp1s0}/s ${offset 8}${color ebff46}Up : ${offset 9}$color${upspeed wlp1s0} /s
${offset 715}${voffset -2}$color${font Santana:size=8}${color 2c2c2c}${downspeedgraph wlp1s0 32,200 b7b7b7 f4732d}
${offset 715}${voffset -5}${color 2c2c2c}${upspeedgraph wlp1s0 32,200 b7b7b7 ebff46}
${endif}${if_up eno1}${offset 713}$color${font Santana:size=9:style=Bold}eno1 : ${addr eno1}
${offset 715}${voffset 0}$color${font Santana:size=8}TCP Connections : ${tcp_portmon 1 65535 count}
${offset 715}${voffset 0}${font Santana:size=8}${color f4732d}Down : ${offset 9}$color${downspeed eno1}/s ${offset 8}${color ebff46}Up : ${offset 9}$color${upspeed eno1} /s
${offset 715}${voffset -2}$color${font Santana:size=8}${color 2c2c2c}${downspeedgraph eno1 32,200 b7b7b7 f4732d}
${offset 715}${voffset -5}${color 2c2c2c}${upspeedgraph eno1 32,200 b7b7b7 ebff46}
${endif}
# Static text
#${offset 120}$font${color 6f6f6f}${rss https://planet.archlinux.org/rss20.xml 60 item_titles 10}
]];
