# Basic Options
dir=/home/ensonmj/Downloads
#input-file=/var/aria2/session.dat
#log=/var/aria2/aria2.log
max-concurrent-downloads=15
max-connection-per-server=15
check-integrity=true
continue=true

# Http/Ftp Options
connect-timeout=120
http-no-cache=true

# BitTorrent/Metalink Options
bt-enable-lpd=true
bt-max-open-files=16
bt-max-peers=8
bt-seed-unverified
bt-hash-check-seed
bt-remove-unselected-file
bt-request-peer-speed-limit=100K
dht-file-path=/var/aria2/dht.dat
dht-file-path6=/var/aria2/dht6.dat
dht-listen-port=6801
#enable-dht6=true
listen-port=6801
seed-ratio=0
follow-torrent=true

# RPC Options
enable-rpc=true
rpc-allow-origin-all=true
rpc-listen-all=true
rpc-listen-port=6800
rpc-save-upload-metadata=true
#rpc-secret=123456
#rpc-secure=true

# Advanced Options
daemon=true
disable-ipv6=true
#enable-mmap=true
force-save=true
file-allocation=none
log-level=warn
max-file-not-found=2
max-connection-per-server=10
max-overall-download-limit=0K
max-overall-upload-limit=50K
max-upload-limit=20
lowest-speed-limit=10K
save-session=/var/aria2/session.dat
always-resume=true
split=10
min-split-size=10M

#百度盘
user-agent=netdisk;5.2.6;PC;PC-Windows;6.2.9200;WindowsBaiduYunGuanJia
referer=http://pan.baidu.com/disk/home
